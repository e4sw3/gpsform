
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>E4S</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta property="og:title" content="E4S" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://e4sw3.github.io/gpsform/" />
  <meta property="og:image" content="https://raw.githubusercontent.com/aogdp/gpsform/gh-pages/img/gpsform.png" />
  <meta property="og:description" content="Mappatura Coordinate PdV." />
  <!--Bootstrap for form-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <!--leaflet-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <!--Location Plugin-->
  <script src='https://cdn.jsdelivr.net/leaflet.locatecontrol/0.49.0/L.Control.Locate.min.js'></script>
  <link href='https://cdn.jsdelivr.net/leaflet.locatecontrol/0.49.0/L.Control.Locate.css' rel='stylesheet' />
  <!--Fonts-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,900' rel='stylesheet' type='text/css'>

  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>

  <script id="popup-template" type="text/template">
    <div id="formdiv">
      <form role="form" id="projectform">
        <div class="form-group">
          <label for="codeInput" class="requiredField">Codice POS</label><br />
          <input id="codeInput" type="text" class="requiredField" value="{{code}}" required disabled></input>
        </div>
        <em class="text-muted">Se la posizione non fosse precisa, cliccare sulla mappa nel punto esatto in cui si trova il PdV</em>
        <div id="formHelp"></div>
        <hr />
        <button type="submit" id="submit" class="btn btn-default btn-sm">Submit</button>
      </form>
    </div>
  </script>
  <script id="iframe-template" type="text/template">
    <iframe src="https://docs.google.com/forms/d/{{formId}}/formResponse?{{querystring}}"
            seamless scrolling="no" style="overflow:hidden;height:375px;width:100%;border:lightgray solid thin;">
    </iframe>
  </script>

  <style>
    *{font-family: 'Source Sans Pro', sans-serif;}
    .leaflet-popup-content {font-size: medium;}
    .form-group{width:320px;margin-bottom:0;}
    .form-control{resize:none;}
    .text-muted{font-size:smaller;}
    hr {margin: 10px 0;}
    html, body { height: 100%; }
    #map { height: 100%; }
  </style>
</head>

<body>
  <div id="map"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
  <script src="js/gpsform.js"></script>
</body>

</html>
